<body>
    <h2 id = "titleTodoList"> To Do List! </h2>
    <div class="inputDescriptions"> 
        <div id = "firstSentenceForNewTodo">
            Enter any new todo items you may have for the day down below. 
        </div>
        
            <div class = "descriptionTitles">

                Title: "Todo Item Title" 

            </div>
            <div class = "descriptionTitles">

                Price: "Enter a price amount if your todo costs $$"
            </div>
            <div class = "descriptionTitles">

            </div>

            </div>

    </div>

    <form id = "form" name = "addNewToDoForm" class="flexcontainerForForm">

        <input type = "text" name="imgUrl" placeholder="Image Url ">
        <button name="button1" id="submitButtonForForm"> Click me to Submit </button>

        <div id="todoList"> Todo List: </div>
        


    </form>
